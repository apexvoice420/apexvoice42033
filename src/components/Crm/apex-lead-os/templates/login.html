<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Lead OS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm border border-gray-700">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-500">Apex Lead OS</h1>
        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-100 p-3 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}
        <form action="/auth/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Username</label>
                <input type="text" name="username" required
                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Admin Password</label>
                <input type="password" name="password" required
                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition-colors">
                Login
            </button>
        </form>
    </div>
</body>

</html>
