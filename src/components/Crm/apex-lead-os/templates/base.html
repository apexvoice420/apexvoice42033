<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apex Lead OS{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Icons (Lucide via UNPKG or FontAwesome CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111827;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans antialiased selection:bg-purple-500 selection:text-white">

    <div class="flex h-screen overflow-hidden">

        <!-- Phase 1: Left Sidebar (Fixed) -->
        <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col hidden md:flex">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-800">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center text-white font-bold">
                        A
                    </div>
                    <span class="text-xl font-bold tracking-tight text-white">Apex Voice</span>
                </div>
            </div>

            <!-- Action Button -->
            <div class="p-4">
                <button onclick="document.getElementById('campaign-modal').showModal()"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus"></i> New Campaign
                </button>
            </div>

            <!-- Navigation Links -->
            <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
                <a href="/dashboard"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 bg-gray-800/50 rounded-lg border border-gray-700/50 hover:bg-gray-800 hover:text-white transition-colors group">
                    <i class="fa-solid fa-chart-line text-blue-400 group-hover:text-blue-300"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors group">
                    <i class="fa-solid fa-inbox text-gray-500 group-hover:text-purple-400"></i>
                    <span class="font-medium">Live Leads</span>
                </a>
                <a href="/workflows"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors group">
                    <i class="fa-solid fa-network-wired text-gray-500 group-hover:text-orange-400"></i>
                    <span class="font-medium">Workflows</span>
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors group">
                    <i class="fa-solid fa-phone text-gray-500 group-hover:text-green-400"></i>
                    <span class="font-medium">Call Logs</span>
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors group">
                    <i class="fa-solid fa-sliders text-gray-500 group-hover:text-orange-400"></i>
                    <span class="font-medium">Settings</span>
                </a>
            </nav>

            <!-- User Footer -->
            <div class="p-4 border-t border-gray-800">
                <a href="/auth/logout"
                    class="flex items-center gap-3 px-4 py-2 text-gray-400 hover:text-red-400 transition-colors">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative">

            <!-- Phase 1: Top Header -->
            <header
                class="h-16 bg-gray-900/80 backdrop-blur-md border-b border-gray-800 flex items-center justify-between px-6 md:px-8 z-10 sticky top-0">
                <!-- Breadcrumbs -->
                <div class="flex items-center text-sm">
                    <span class="text-gray-500">Dashboard</span>
                    <i class="fa-solid fa-chevron-right text-xs text-gray-600 mx-2"></i>
                    <span class="text-gray-200 font-medium">Overview</span>
                </div>

                <!-- Right Header Tools -->
                <div class="flex items-center gap-6">
                    <!-- System Status -->
                    <div class="flex items-center gap-2 bg-gray-800 px-3 py-1.5 rounded-full border border-gray-700">
                        <span class="relative flex h-2.5 w-2.5">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                        </span>
                        <span class="text-xs font-semibold text-gray-300">Vapi Online</span>
                    </div>

                    <!-- Admin Profile -->
                    <div class="flex items-center gap-3 pl-6 border-l border-gray-800">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-medium text-white">{{ user }}</p>
                            <p class="text-xs text-gray-500">Admin</p>
                        </div>
                        <div
                            class="h-9 w-9 bg-gray-700 rounded-full flex items-center justify-center text-gray-300 border border-gray-600">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Scrollable Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6 md:p-8">
                {% block content %}{% endblock %}
            </main>

        </div>
    </div>

    <!-- Phase 4: The "New Campaign" Modal -->
    <dialog id="campaign-modal"
        class="bg-gray-800 text-white rounded-xl shadow-2xl p-0 w-full max-w-lg backdrop:bg-black/80 border border-gray-700">
        <div class="p-6 border-b border-gray-700 flex justify-between items-center">
            <h3 class="text-xl font-bold">New Campaign</h3>
            <button onclick="document.getElementById('campaign-modal').close()" class="text-gray-400 hover:text-white">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>
        </div>
        <form hx-post="/api/campaigns/start" hx-swap="none"
            onsubmit="document.getElementById('campaign-modal').close(); alert('Campaign Started!');">
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Campaign Name</label>
                    <input type="text" name="name" required placeholder="e.g. Q1 Cold Outreach"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Upload Leads (CSV)</label>
                    <div
                        class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:bg-gray-700/50 transition cursor-pointer">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-500 mb-2"></i>
                        <p class="text-sm text-gray-400">Click to upload or drag and drop</p>
                        <input type="file" class="hidden">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Select Script</label>
                    <select
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                        <option>Appt. Setting V1</option>
                        <option>Inbound Qualify</option>
                        <option>Real Estate Follow-up</option>
                    </select>
                </div>
            </div>
            <div class="p-6 border-t border-gray-700 bg-gray-800/50 flex justify-end gap-3">
                <button type="button" onclick="document.getElementById('campaign-modal').close()"
                    class="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-700 transition">Cancel</button>
                <button type="submit"
                    class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-semibold shadow-lg shadow-blue-900/20">Launch
                    Campaign</button>
            </div>
        </form>
    </dialog>

</body>

</html>
